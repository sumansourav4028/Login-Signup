<h1>Your Welcome At LogIn Page</h1>
<div class="container">
    
    <div class="card">
        <form (ngSubmit)="doSubmitFrom()">
        <h2>Enter Your UserId And Password</h2>
        <mat-form-field class="field" appearance="outline">
            <mat-label >UserId</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Password</mat-label>
            <input  matInput>
        </mat-form-field>
       
          <div class="text-center">
              <button type="submit" mat-raised-button color="primary">LogIn</button>
              <button type="reset" mat-raised-button color="accent">Clear</button>
          </div>
          <div class="signupLink">
            <p>To SigUp</p>
            <a routerLink="/signup" mat-raised-button color="primary">SignUp</a>  
          </div>
        </form>
    </div>
</div>
